<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>
	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">
					
				
				</ul>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/my/paperUtil.js"></script>
	<script>
		window.focusId=null;//当前聚焦文件id，用于弹出菜单对文件的操作，用来传值
		window.jsonData=null;
	</script>
	<script>
		mui.init({
				swipeBack: false,
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			
			
//			var paperList=jsonPaperList.createPaperList(50);
//			var paperNumbers=paperList.paperList.length;//统计用户文章总数目
			//
			jsonData = getPaperListByAjax(); 
			alert("dw:"+JSON.stringify(jsonData));
			var paperList = jsonData.paperList;
			var paperNumbers=paperList.paperList.length;//统计用户文章总数目
			
			//初始化，显示部分文章列表
			pulldownRefresh(); 
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					var tableChilds = table.childNodes;
					//删除所有文章列表，从新显示
					for(var i=0;i<tableChilds.length;i++){
						table.removeChild(tableChilds[i]);
					}
					//重新显示
					(function(){
						//在实际业务中，在这行应该对paperList进行获取服务器的实时数据，同时更新paperNumbers的值
						//ajax获取paperList
						jsonData = getPaperListByAjax();
						paperList = jsonData.paperList;
						paperNumbers=paperList.paperList.length;//统计用户文章总数目
						//alert(paperList.paperList[0]);
						var table = document.body.querySelector('.mui-table-view');
						table.innerHTML="";
						for (var i = 0; i < 10; i++) {
							if(i<=paperList.paperList.length){
								var paperElement = createPaperElement(paperList.paperList[i]);
								//下拉刷新，新纪录插到最前面；
								table.insertBefore(paperElement, table.firstChild); 
							}
						}
						
					}());
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1000);//实际开发，可能需要减小timeout的时间
				
				
			}
			
			function getPaperListByAjax(){
				paperList=jsonPaperList.createPaperList(50);
			 	paperNumbers=paperList.paperList.length;//统计用户文章总数目
			}
			
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				//alert("pullupRefresh");
				setTimeout(function() {
					//mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 4)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					//alert("cells.length:"+cells.length);
					for (var i = cells.length, len = i + 5; i < len; i++) {
						//alert(i);
						if(i>=paperNumbers){
							//alert("没有更多数据");
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
							break;
						}else{
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);
						}
						
						var paperElement = createPaperElement(paperList.paperList[i]);
						table.appendChild(paperElement); 
					}
				}, 1500);
			
			}
			
	</script>
</html>
