<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			p {
				text-indent: 22px;
			}
			span.mui-icon {
				font-size: 14px;
				color: #007aff;
				margin-left: -15px;
				padding-right: 10px;
			}
			.mui-off-canvas-left {
				color: #fff;
			}
			.title {
				margin: 35px 15px 10px;
			}
			.title+.content {
				margin: 10px 15px 35px;
				color: #bbb;
				text-indent: 1em;
				font-size: 14px;
				line-height: 24px;
			}
			
			input {
				color: #000;
			}
		</style>
	</head>

	<body>
		
		<div class="mui-content">
			<div id="offCanvasSideScroll" class="mui-scroll-wrapper">
					<div class="mui-scroll">
						
						<br />
						<div class="content">
						
							<p>应用开发于2016年5月，DCloud提供支持。</p>

						</div>
						
						<ul class="mui-table-view" style="background-color: #efeff4;"> 
							<li class="mui-table-view-cell">
								<a id="setting" class="mui-navigate-right">
									高级设置
								</a>
							</li>
							<li id="help" class="mui-table-view-cell">
								<a class="mui-navigate-right">
									帮助
								</a>
							</li>
							<li id="about" class="mui-table-view-cell">
								<a class="mui-navigate-right">
									关于
								</a>
							</li>
							<li id="logout" class="mui-table-view-cell">
								<a class="mui-navigate-right">
									注销
								</a>
							</li>
							<li id="quit" class="mui-table-view-cell">
								<a id="quit" class="mui-navigate-right">
									退出
								</a>
							</li>
						
						</ul>
						
						
					</div>
				</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			mui.init();
			
			//设置功能实现
			(function($, doc) {
				$.plusReady(function() {
					
					var logoutButton = doc.getElementById('logout');
					var settingButton = doc.getElementById('setting');
					var quitButton = doc.getElementById('quit');
					var helpButton = doc.getElementById('help');
					var aboutButton = doc.getElementById('about');
					logoutButton.addEventListener('tap', function(event) {
						
						var state={
							account:"",
							token:0
						};
						app.setState(state);
						$.openWindow({
								id: 'loginPage',
								show: {
									aniShow: 'pop-in'
								},
								waiting: {
									autoShow: false
								}
							});
					});
					settingButton.addEventListener('tap', function(event) {
						$.openWindow({
								id: 'settingPage',
								show: {
									aniShow: 'pop-in',
									duration:200
								},
								waiting: {
									autoShow: false
								}
							});
					});
					helpButton.addEventListener('tap', function(event) {
						$.openWindow({
								id: 'helpPage',
								show: {
									aniShow: 'pop-in',
									duration:200
								},
								waiting: {
									autoShow: false
								}
							});
					});
					aboutButton.addEventListener('tap', function(event) {
						$.openWindow({
								id: 'aboutPage', 
								show: {
									aniShow: 'pop-in',
									duration:200
								},
								waiting: {
									autoShow: false
								}
							});
					});
					
					quitButton.addEventListener('tap', function(event) {
						plus.runtime.quit();
					});
					
					
				});
				
			}(mui,document));
			
			//
		</script>
	</body>

</html>
